<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/global/peregrinos favicon/apple-touch-icon.png">

    <link rel="manifest" href="images/global/peregrinos favicon/site.webmanifest">
    <link rel="stylesheet" href="css/calcPericias/calcPericias.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap');
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <script src="scripts/menuHam.js" defer></script>
    <script src="scripts/calcPericias.js" defer></script>
    <title>Calculadora Arcana</title>
</head>

<body>
    <nav>
        <div class="navbar-links">
            <!-- <img src="images/pages/index/Brasão Os Peregrinos.jpg" alt="Logo Peregrinos" /> -->
            <h1>Os Peregrinos</h1>
            <a href="index.html">Home</a>
        </div>
    </nav>

    <main>
        <aside>
        </aside>
        <section class="calculadoraPer-section">
            <h2>Calculadora de Perícias</h2>
            <div class="calculadora-pericias">
                <!-- Conteúdo da calculadora de perícias vai aqui -->
                <select size="1" name="classe" id="classe">
                    <option value=>--Selecione sua classe--</option>
                    <option value=4>Bárbaro</option>
                    <option value=4>Bardo</option>
                    <option value=2>Clérigo</option>
                    <option value=4>Druida</option>
                    <option value=2>Guerreiro</option>
                    <option value=4>Monge</option>
                    <option value=2>Paladino</option>
                    <option value=4>Ranger</option>
                    <option value=8>Ladino</option>
                    <option value=2>Feiticeiro</option>
                    <option value=2>Mago</option>
                </select>

                <select name="nivel" id="nivel">
                    <option value=>--Selecione seu nível--</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    <option value=11>11</option>
                    <option value=12>12</option>
                    <option value=13>13</option>
                    <option value=14>14</option>
                    <option value=15>15</option>
                    <option value=16>16</option>
                    <option value=17>17</option>
                    <option value=18>18</option>
                    <option value=19>19</option>
                    <option value=20>20</option>
                </select>

                <select name="intMod" id="intMod">
                    <option value="">--Modificador de inteligência--</option>
                    <option value=1>+1</option>
                    <option value=2>+2</option>
                    <option value=3>+3</option>
                    <option value=4>+4</option>
                    <option value=5>+5</option>
                    <option value=6>+6</option>
                    <option value=7>+7</option>
                    <option value=8>+8</option>
                    <option value=9>+9</option>
                    <option value=10>+10</option>
                </select>
                <button onclick="pericia()" id="calcularBtnPericia">Calcular perícias</button>
                <div class="resultado">
                    <!-- Resultado será exibido aqui -->
                    <h3>Seus pontos de perícia são:</h3>
                    <h4>No Primeiro nível:</h4>
                    <p id="primeironivel">0</p>
                    <h4>Níveis subsequentes:</h4>
                    <p id="subsequentes">0</p>
                    <h4>Total de pontos:</h4>
                    <p id="totalpontos">0</p>
                </div>
            </div>

        </section>
    </main>
</body>
