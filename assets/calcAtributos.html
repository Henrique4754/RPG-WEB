<head>

        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/global/peregrinos favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/global/peregrinos favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/global/peregrinos favicon/favicon-16x16.png">
    <link rel="manifest" href="images/global/peregrinos favicon/site.webmanifest">
    <link rel="stylesheet" href= "css/pages/index/index.css">
    <link rel="stylesheet" href="css/calcAtributos/calcAtributos.css">

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

</head>

<body>
    <nav>
        <div class="navbar-links">
            <!-- <img src="images/pages/index/Brasão Os Peregrinos.jpg" alt="Logo Peregrinos" /> -->
            <h1>Os Peregrinos</h1>
            <a href="index.html">Home</a>
        </div>
    </nav>
    <main>
        <section class="calculadoraAtbr-section">
            <h2>Calculadora de Atributos</h2>
            <form class="atbrGet-container">
                <label for="valorDado">Valor tirado no dado:</label>
                <input autocomplete="off" name="valorDado" id="valorDado" type="number">
                <button type="button" id="calcularBtnAtbr" class="calcularBtnAtbr">Calcular atributo <P style="font-size: .5rem; color: black; font-weight: 400;"><em>Use o botão ou aperte enter</em></P></button>
            </form>
            <h3 style="display: inline; text-align: center;">Último valor lido: <p id="atributoFinal" style="display: inline;">0</p></h3>
            <div class="resultadoAtbr">
                <div class="historicoRolagens-container">
                    <h4>Suas Rolagens:</h4>
                    <ul id="ultimasRolagensList">
                    </ul>
                </div>
                <div class="historicoAtbr-container">
                    <h4>Modificadores:</h4>
                    <ul id="ultimosValoresList">
                    </ul>
                </div>
            </div>
            <button type="button" onclick=limparHistorico() id="limparHistoricoBtn">Limpar Histórico</button>
    </main>
</body>
