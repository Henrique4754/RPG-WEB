    <link rel="icon" type="image/png" sizes="16x16" href="images/global/peregrinos favicon/favicon-16x16.png">
    <link rel="manifest" href="images/global/peregrinos favicon/site.webmanifest">
    <link rel="stylesheet" href="css/calcArcana/calcArcana.css">

<body>
    <nav>
        <div class="navbar-links">
            <img src="images/pages/index/Brasão Os Peregrinos.jpg" alt="Logo Peregrinos" />

        </div>

    <main>
        <aside>
        </aside>
        <section class="calculadoraPer-section">
            <h2>Calculadora de Perícias</h2>
            <div class="calculadora-pericias">
                <!-- Conteúdo da calculadora de perícias vai aqui -->
                <select size="1" name="classe" id="classe">
                    <option value=>--Selecione sua classe--</option>
                    <option value=4>Bárbaro</option>
                    <option value=4>Bardo</option>
                    <option value=2>Clérigo</option>
                    <option value=4>Druida</option>
                    <option value=2>Guerreiro</option>
                    <option value=4>Monge</option>
                    <option value=2>Paladino</option>
                    <option value=4>Ranger</option>
                    <option value=8>Ladino</option>
                    <option value=2>Feiticeiro</option>
                    <option value=2>Mago</option>
                </select>

                <select name="nivel" id="nivel">
                    <option value=>--Selecione seu nível--</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    <option value=11>11</option>
                    <option value=12>12</option>
                    <option value=13>13</option>
                    <option value=14>14</option>
                    <option value=15>15</option>
                    <option value=16>16</option>
                    <option value=17>17</option>
                    <option value=18>18</option>
                    <option value=19>19</option>
                    <option value=20>20</option>
                </select>

                <select name="intMod" id="intMod">
                    <option value="">--Modificador de inteligência--</option>
                    <option value=1>+1</option>
                    <option value=2>+2</option>
                    <option value=3>+3</option>
                    <option value=4>+4</option>
                    <option value=5>+5</option>
                    <option value=6>+6</option>
                    <option value=7>+7</option>
                    <option value=8>+8</option>
                    <option value=9>+9</option>
                    <option value=10>+10</option>
                </select>
                <button onclick="pericia()" id="calcularBtnPericia">Calcular perícias</button>
                <div class="resultado">
                    <!-- Resultado será exibido aqui -->
                    <h3>Seus pontos de perícia são:</h3>
                    <h4>No Primeiro nível:</h4>
                    <p id="primeironivel">0</p>
                    <h4>Níveis subsequentes:</h4>
                    <p id="subsequentes">0</p>
                    <h4>Total de pontos:</h4>
                    <p id="totalpontos">0</p>
                </div>
            </div>

        </section>

        <section class="calculadoraAtbr-section">
            <h2>Calculadora de Atributos</h2>
            <form class="atbrGet-container">
                <label for="valorDado">Valor tirado no dado:</label>
                <input autocomplete="off" name="valorDado" id="valorDado" type="number">
                <button type="button" id="calcularBtnAtbr" class="calcularBtnAtbr">Calcular atributo</button>
            </form>
            <h3 style="display: inline; text-align: center;">Último valor lido: <p id="atributoFinal" style="display: inline;">0</p></h3>
            <div class="resultadoAtbr">
                <div class="historicoRolagens-container">
                    <h4>Suas Rolagens:</h4>
                    <ul id="ultimasRolagensList">
                    </ul>
                </div>
                <div class="historicoAtbr-container">
                    <h4>Modificadores:</h4>
                    <ul id="ultimosValoresList">
                    </ul>
                    <button type="button" onclick=limparHistorico() id="limparHistoricoBtn">Limpar Histórico</button>
                </div>
            </div>
        </section>

        <section>

        </section>
    </main>
</body>
